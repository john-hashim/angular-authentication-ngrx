<ng-container *ngIf="data$ | async as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Automated TimeTable Generator</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a
            routerLink="/"
            (click)="logout()"
            class="nav-link"
            *ngIf="data.currentUser"
            >Logout</a
          >
        </li>
        <ng-container *ngIf="data.currentUser">
          <li class="nav-item">
            <a class="nav-link">
              <img class="user-pic" [src]="data.currentUser.image" />
              &nbsp; {{ data.currentUser.username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link"> Sign in </a>
          </li>

          <li class="nav-item">
            <a routerLink="/register" class="nav-link"> Sign up </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
